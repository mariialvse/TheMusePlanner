<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Girl Planner ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARI√ÅVEIS DE TEMA (MODO CLARO) --- */
        :root {
            --bg: #fff5f8;
            --sidebar: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #4a4a4a;
            --accent: #f8bbd0;
            --accent-dark: #f06292;
            --gold: #d4af37;
            --shadow: rgba(240, 98, 146, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- VARI√ÅVEIS DE TEMA (MODO NOTURNO) --- */
        body.dark-mode {
            --bg: #1a1a2e;
            --sidebar: #16213e;
            --card-bg: rgba(22, 33, 62, 0.8);
            --text: #e9ecef;
            --accent: #700b97;
            --accent-dark: #d4408c;
            --gold: #ff00ff;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            transition: var(--transition);
        }

        /* --- SIDEBAR --- */
        nav {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--accent);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            transition: var(--transition);
        }

        nav h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent-dark);
        }

        .nav-link {
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 15px;
            transition: var(--transition);
            font-weight: 300;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--accent-dark);
            color: white;
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* --- BOT√ÉO THEME TOGGLE --- */
        .theme-toggle {
            margin-top: auto;
            background: var(--accent);
            border: none;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* --- CONTE√öDO --- */
        main {
            flex: 1;
            padding: 60px;
            overflow-y: auto;
        }

        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.6s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 20px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 25px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* --- DASHBOARD --- */
        #clock { font-size: 4rem; font-weight: 200; color: var(--accent-dark); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stat-card { background: var(--sidebar); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 3px solid var(--gold); }

        /* --- INPUTS & LISTS --- */
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--accent);
            border-radius: 15px;
            background: transparent;
            color: var(--text);
            margin-bottom: 10px;
            outline: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--accent);
            gap: 15px;
        }

        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--accent-dark); cursor: pointer; }

        .btn {
            background: var(--accent-dark);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
    </style>
</head>
<body id="body">

    <nav>
        <h1>Main Character ‚ú®</h1>
        <div class="nav-link active" onclick="showTab('dash')">Dashboard</div>
        <div class="nav-link" onclick="showTab('agenda')">Agenda</div>
        <div class="nav-link" onclick="showTab('habitos')">Self Care</div>
        <div class="nav-link" onclick="showTab('manifest')">Manifesta√ß√£o</div>
        <div class="nav-link" onclick="showTab('wishlist')">Wishlist</div>
        
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span> <span id="theme-text">Night Mode</span>
        </button>
    </nav>

    <main>
        <div id="dash" class="tab-content active">
            <h2>Bonjour, It Girl.</h2>
            <div class="card">
                <div id="clock">00:00:00</div>
                <p id="full-date" style="opacity: 0.7;"></p>
            </div>
            <div class="stat-grid">
                <div class="stat-card"><h4>Mindset</h4><p>High Vibration</p></div>
                <div class="stat-card"><h4>Daily Goals</h4><p>In Progress</p></div>
            </div>
        </div>

        <div id="agenda" class="tab-content">
            <h2>The Game Plan</h2>
            <div class="card">
                <div id="agenda-list"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <input type="text" id="agenda-in" placeholder="Novo evento...">
                    <button class="btn" onclick="add('agenda-list', 'agenda-in')">Add</button>
                </div>
            </div>
        </div>

        <div id="habitos" class="tab-content">
            <h2>Morning & Night Rituals</h2>
            <div class="card" id="habits-list">
                </div>
        </div>

        <div id="manifest" class="tab-content">
            <h2>Manifest Reality</h2>
            <div class="card">
                <textarea id="manifest-in" placeholder="Escreva como se j√° fosse seu..." style="height: 300px; font-family: 'Playfair Display', serif; font-size: 1.4rem;"></textarea>
                <button class="btn" onclick="saveManifest()">Lock in Universe ‚ú®</button>
            </div>
        </div>

        <div id="wishlist" class="tab-content">
            <h2>Curated Desires</h2>
            <div class="card">
                <div id="wish-list"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <input type="text" id="wish-in" placeholder="O que vamos atrair?">
                    <button class="btn" onclick="add('wish-list', 'wish-in', false)">Wish</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- NAVEGA√á√ÉO ---
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // --- REL√ìGIO ---
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR');
            document.getElementById('full-date').innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateTime, 1000); updateTime();

        // --- TEMA (NIGHT MODE) ---
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('theme-text').innerText = isDark ? 'Day Mode' : 'Night Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // --- L√ìGICA DE DADOS ---
        const lists = ['agenda-list', 'wish-list', 'habits-list'];
        const defaultHabits = ["Tomar 2L de √Ågua", "Skin Care Matinal", "Ler 50 P√°ginas", "Treino de 30min", "Journaling"];

        function add(listId, inputId, hasCheck = true) {
            const val = document.getElementById(inputId).value;
            if(!val) return;
            let data = JSON.parse(localStorage.getItem(listId) || "[]");
            data.push({ text: val, checked: false });
            localStorage.setItem(listId, JSON.stringify(data));
            document.getElementById(inputId).value = "";
            render();
        }

        function toggle(listId, idx) {
            let data = JSON.parse(localStorage.getItem(listId));
            data[idx].checked = !data[idx].checked;
            localStorage.setItem(listId, JSON.stringify(data));
            render();
        }

        function render() {
            lists.forEach(id => {
                const el = document.getElementById(id);
                let data = JSON.parse(localStorage.getItem(id));
                if(id === 'habits-list' && !data) {
                    data = defaultHabits.map(h => ({text: h, checked: false}));
                    localStorage.setItem(id, JSON.stringify(data));
                }
                if(!data) return;
                el.innerHTML = data.map((item, i) => `
                    <div class="list-item">
                        <input type="checkbox" ${item.checked ? 'checked' : ''} onclick="toggle('${id}', ${i})">
                        <span style="${item.checked ? 'text-decoration: line-through; opacity: 0.5' : ''}">${item.text}</span>
                    </div>
                `).join('');
            });
        }

        function saveManifest() {
            localStorage.setItem('manifest', document.getElementById('manifest-in').value);
            alert("Enviado ao subconsciente! ‚ú®");
        }

        // --- INIT ---
        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
            document.getElementById('manifest-in').value = localStorage.getItem('manifest') || "";
            render();
        };
    </script>
</body>
</html>
