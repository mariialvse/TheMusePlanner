<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Girl Planner âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #fff5f8;
            --sidebar: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #4a4a4a;
            --accent: #f8bbd0;
            --accent-dark: #f06292;
            --gold: #d4af37;
            --shadow: rgba(240, 98, 146, 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --bg: #1a1a2e;
            --sidebar: #16213e;
            --card-bg: rgba(22, 33, 62, 0.8);
            --text: #e9ecef;
            --accent: #700b97;
            --accent-dark: #d4408c;
            --gold: #ff00ff;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            transition: var(--transition);
        }

        /* --- SIDEBAR --- */
        nav {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--accent);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        nav h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--accent-dark);
        }

        .nav-link {
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 15px;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: var(--accent-dark);
            color: white;
        }

        /* --- CONTEÃšDO --- */
        main { flex: 1; padding: 60px; overflow-y: auto; }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* --- LISTAS E BOTÃ•ES --- */
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid var(--accent);
        }

        .list-item-content { display: flex; align-items: center; gap: 15px; }

        .delete-btn {
            background: none;
            border: none;
            color: var(--accent-dark);
            cursor: pointer;
            font-size: 1.4rem;
            line-height: 1;
            opacity: 0.4;
            transition: 0.3s;
        }

        .delete-btn:hover { opacity: 1; transform: scale(1.2); }

        input[type="text"], textarea {
            width: 100%; padding: 15px; border: 1px solid var(--accent);
            border-radius: 15px; background: transparent; color: var(--text); outline: none;
        }

        .btn {
            background: var(--accent-dark); color: white; border: none;
            padding: 12px 25px; border-radius: 30px; cursor: pointer; font-weight: 600;
        }

        .theme-toggle {
            margin-top: auto; background: var(--accent); border: none;
            padding: 12px; border-radius: 50px; cursor: pointer; color: white;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Main Character âœ¨</h1>
        <div class="nav-link active" onclick="showTab('dash', this)">Dashboard</div>
        <div class="nav-link" onclick="showTab('agenda', this)">Agenda</div>
        <div class="nav-link" onclick="showTab('habitos', this)">Self Care</div>
        <div class="nav-link" onclick="showTab('manifest', this)">ManifestaÃ§Ã£o</div>
        <div class="nav-link" onclick="showTab('wishlist', this)">Wishlist</div>
        
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">ðŸŒ™</span> <span id="theme-text">Night Mode</span>
        </button>
    </nav>

    <main>
        <div id="dash" class="tab-content active">
            <h2 style="font-family:'Playfair Display'; font-size: 2.8rem; margin-bottom: 20px;">Bonjour, It Girl.</h2>
            <div class="card">
                <div id="clock" style="font-size: 4rem; font-weight: 200; color: var(--accent-dark);">00:00:00</div>
                <p id="full-date" style="opacity: 0.7;"></p>
            </div>
        </div>

        <div id="agenda" class="tab-content">
            <h2 style="font-family:'Playfair Display'; margin-bottom: 20px;">The Game Plan</h2>
            <div class="card">
                <div id="agenda-list"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <input type="text" id="agenda-in" placeholder="Novo evento...">
                    <button class="btn" onclick="add('agenda-list', 'agenda-in')">Add</button>
                </div>
            </div>
        </div>

        <div id="habitos" class="tab-content">
            <h2 style="font-family:'Playfair Display'; margin-bottom: 20px;">Rituals</h2>
            <div class="card">
                <div id="habits-list"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px; border-top: 1px solid var(--accent); padding-top: 20px;">
                    <input type="text" id="habits-in" placeholder="Novo ritual de autocuidado...">
                    <button class="btn" onclick="add('habits-list', 'habits-in')">Add</button>
                </div>
            </div>
        </div>

        <div id="manifest" class="tab-content">
            <h2 style="font-family:'Playfair Display'; margin-bottom: 20px;">Manifest Reality</h2>
            <div class="card">
                <textarea id="manifest-in" placeholder="Escreva como se jÃ¡ fosse seu..." style="height: 250px; font-family: 'Playfair Display'; font-size: 1.2rem;"></textarea>
                <button class="btn" onclick="saveManifest()" style="margin-top: 15px;">Lock in Universe âœ¨</button>
            </div>
        </div>

        <div id="wishlist" class="tab-content">
            <h2 style="font-family:'Playfair Display'; margin-bottom: 20px;">Curated Desires</h2>
            <div class="card">
                <div id="wish-list"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <input type="text" id="wish-in" placeholder="O que vamos atrair?">
                    <button class="btn" onclick="add('wish-list', 'wish-in')">Wish</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- NAVEGAÃ‡ÃƒO ---
        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- RELÃ“GIO ---
        function updateTime() {
            const now = new Date();
            const clock = document.getElementById('clock');
            if(clock) clock.innerText = now.toLocaleTimeString('pt-BR');
            const date = document.getElementById('full-date');
            if(date) date.innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateTime, 1000); updateTime();

        // --- TEMA ---
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').innerText = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            document.getElementById('theme-text').innerText = isDark ? 'Day Mode' : 'Night Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // --- LÃ“GICA DE DADOS ---
        const lists = ['agenda-list', 'wish-list', 'habits-list'];
        const defaultHabits = ["Tomar 2L de Ãgua", "Skin Care", "Ler", "Treino", "Journaling"];

        function add(listId, inputId) {
            const input = document.getElementById(inputId);
            if(!input.value) return;
            let data = JSON.parse(localStorage.getItem(listId) || "[]");
            data.push({ text: input.value, checked: false });
            localStorage.setItem(listId, JSON.stringify(data));
            input.value = "";
            render();
        }

        function toggle(listId, idx) {
            let data = JSON.parse(localStorage.getItem(listId));
            data[idx].checked = !data[idx].checked;
            localStorage.setItem(listId, JSON.stringify(data));
            render();
        }

        function remove(listId, idx) {
            let data = JSON.parse(localStorage.getItem(listId));
            data.splice(idx, 1);
            localStorage.setItem(listId, JSON.stringify(data));
            render();
        }

        function render() {
            lists.forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                
                let data = JSON.parse(localStorage.getItem(id));
                
                // Inicializa hÃ¡bitos padrÃ£o apenas na primeira vez
                if(id === 'habits-list' && !data && !localStorage.getItem('habits-init')) {
                    data = defaultHabits.map(h => ({text: h, checked: false}));
                    localStorage.setItem(id, JSON.stringify(data));
                    localStorage.setItem('habits-init', 'true');
                }
                
                if(!data) return;
                
                el.innerHTML = data.map((item, i) => `
                    <div class="list-item">
                        <div class="list-item-content">
                            <input type="checkbox" ${item.checked ? 'checked' : ''} onclick="toggle('${id}', ${i})" style="width:20px; height:20px; cursor:pointer;">
                            <span style="${item.checked ? 'text-decoration: line-through; opacity: 0.5' : ''}">${item.text}</span>
                        </div>
                        <button class="delete-btn" onclick="remove('${id}', ${i})">&times;</button>
                    </div>
                `).join('');
            });
        }

        function saveManifest() {
            localStorage.setItem('manifest', document.getElementById('manifest-in').value);
            alert("Enviado ao subconsciente! âœ¨");
        }

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
            const manifestIn = document.getElementById('manifest-in');
            if(manifestIn) manifestIn.value = localStorage.getItem('manifest') || "";
            render();
        };
    </script>
</body>
</html>
